akka {
  loglevel = DEBUG
  actor {
    debug {
      # enable function of LoggingReceive, which is to log any received message at
      # DEBUG level
      receive = on
    }
  }
  persistence {
    journal {
      leveldb {
        native: off
        dir = "target/journal"
      }
      plugin = "akka.persistence.journal.leveldb"
    }
    snapshot-store {
      plugin = "akka.persistence.snapshot-store.local"
      local {dir = "target/snapshots"}
    }
  }
}

eshop.akka.remote.netty.tcp.port = 12552

catalog {
  akka.remote.netty.tcp.port = 12553
  source-file = ${?DB_FILE}
}
